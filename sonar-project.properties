##### Configuration for on premise sonarqube.
# must be unique in a given SonarQube instance
sonar.organization=smartlab-br
sonar.projectKey=smartlab-br_smartlab-initiative

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Plataforma Smartlab
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=./app
sonar.exclusions=**/node_modules/**,**/test/**
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Configuração de report de cobertura de testes
sonar.javascript.lcov.reportPaths=./app/test/coverage/lcov.info
# Configuração de report de execução de testes
sonar.tests=./app/test
sonar.testExecutionReportPaths=./app/test/report.xml
